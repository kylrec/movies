{% extends '_layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year Released</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.title }}</td>
        <td>{{ row.genre }}</td>
        <td>{{ row.year_released }}</td>
        <td><a href="/edit?id={{ row.user_id }}">Edit</a></td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
